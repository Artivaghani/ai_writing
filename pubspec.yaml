name: ai_writing
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+7

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  http: ^0.13.6
  flutter_spinkit: ^5.2.0
  get_storage: ^2.1.1
  connectivity_plus: ^4.0.1
  syncfusion_flutter_sliders: ^21.2.6
  font_awesome_flutter: ^10.4.0
  google_sign_in: ^6.1.2
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  firebase_messaging: ^14.6.1
  share_plus: ^7.0.1
  url_launcher: ^6.1.11
  clipboard: ^0.1.3
  new_version_plus: ^0.0.10
  speech_to_text: ^6.1.1
  flutter_widget_from_html_core: ^0.10.1
  google_mobile_ads: ^3.0.0
  in_app_purchase: ^3.1.7
  flutter_launcher_icons: ^0.13.1
  flutter_switch: ^0.3.2
  firebase_analytics: ^10.4.2
  firebase_crashlytics: ^3.3.2
  firebase_dynamic_links: ^5.3.3

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/logos/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/logos/
    - assets/gif/
    - assets/icons/
    - assets/tone/
    - assets/flags/

  
  fonts:
    - family: regular
      fonts:
        - asset: assets/fonts/Kodchasan_Regular.ttf
 
